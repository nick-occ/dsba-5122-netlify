baseurl = "https://nick-occ.netlify.com"
title = "Nicholas Occhipinti"
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]
theme = "hugo-coder"

languagecode = "en"
defaultcontentlanguage = "en"

paginate = 20
canonifyurls = true

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

disqusShortname = "yourdiscussshortname"

[params]
    author = "Nicholas Occhipinti"
    color  = "#fff"
    homeSubtitle = "A look at my projects."
    description = "Nicholas Occhipinti's Projects"
    keywords = "blog,developer,personal"
    info = "Developer, Student, Data Scientist (someday)"
    avatarurl = "images/nicholas_occhipinti.jpg"
    footercontent = "Please view my projects and if you like what you see...hire me!"

    dateformat = "January 2, 2006"

    hideCredits = false
    hideCopyright = false

    # Git Commit in Footer, uncomment the line below to enable it.
    commit = "https://github.com/luizdepra/hugo-coder/tree/"

    rtl = false

    # Use inverted colors
    inverted = false

    # Series see also post count
    maxSeeAlsoItems = 5

    # Custom CSS
    custom_css = []

[taxonomies]
  series = "series"

